{% extends "tailer/base.html" %}
{% load static %}
{% block content %}

   <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">

                    </div>

<div class="modal fade" id="model-content" tabindex="-1" role="dialog" aria-labelledby="expired">
    <div class="modal-dialog modal-custom" role="document">
        <div class="modal-content" style="width: 555px;" id="model-content-body">
            {% include "tailer/_partial/_create.html" %}
        </div>
    </div>
</div>

<div class="modal fade" id="edit-model-content" tabindex="-1" role="dialog" aria-labelledby="expired">
    <div class="modal-dialog modal-custom" role="document">
        <div class="modal-content" style="width: 555px;" id="edit-model-content-body">
            {% include "tailer/_partial/_edit.html" %}
        </div>
    </div>
</div>
 


{% endblock %}
{% block scripts %}
<script>
    function load_list(){
        $.ajax({
            type: 'GET',
            url: '',
            data: {'get_list':true,
                    },
            success: function (response) {
                $('.list-item').html(response);
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log('Error')
            }
        });
    }
    load_list()

    function openEntriesModal()
    {
 $('#model-content').modal('show');
    }



       function edit_entries(id){

            $.ajax({
                type: 'POST',
                url: '',
                data: $('.edit-content-form').serialize(),
                success: function (response) {
                if(response=='success'){
                   $('#edit-model-content').modal('hide')
                    load_list()

                }else{
                    $('#edit-model-content-body').html(response)

                }

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log('Error')
                }
            });

    }


        function submit_entries(){
            $.ajax({
                type: 'POST',
                url: '',
                data: $('.content-form').serialize(),
                success: function (response) {
                if(response=='success'){
                   $('#model-content').modal('hide')
                    load_list()
                    $('.content-form')[0].reset()

                }else{
                    $('#model-content-body').html(response)

                }

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log('Error')
                }
            });
        }



function delete_entry(id){
            $.ajax({
                type: 'GET',
                url: '',
                data: {'delete_id': id,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function (response) {
                if(response=='success'){
                    load_list()
                }

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    console.log('Error')
                }
            });
    }
