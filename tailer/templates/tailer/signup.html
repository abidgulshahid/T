{% extends "tailer/base.html" %}
{% load static %}
{% block content %}


        <section class="py-5">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <div class="card">
  <div class="card-body">
      <h3>Register Here</h3>
           <form class="form-horizontal form-custom" method="post" role="form" action="">
               {% csrf_token %}

                            <div class="form-group">
                                 <label for="exampleInputEmail1">Email</label>
                                    {{form.username}}
                                    </div>

                            {% if username %}
                            <div class="form-group">
                                <span class="text-danger">{{username}}</span>
                            </div>
                            {% endif %}


                                    <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    {{form.password}}
                                    </div>




                                    <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
            <p>If you have already an account, click here to  <a href="{% url 'index_view' %}">Login</a> </p>

  </div>
</div>

                    </div>
                </div>
            </div>
        </section>

{% endblock content %}
